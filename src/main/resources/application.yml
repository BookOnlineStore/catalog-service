server:
  port: 9001
  shutdown: graceful
  tomcat:
    threads:
      min-spare: 5
      max: 50
    keep-alive-timeout: 15s
    connection-timeout: 2s

spring:
  application:
    name: catalog-service
  profiles:
    active: datatest
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstoredb_catalog
    username: user
    password: password
    hikari:
      connection-timeout: 2000 #ms
      maximum-pool-size: 5
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/BookOnlineStore

# Info system
info:
  system: Bookstore system
  custom: ${bookstore.greet}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: info, health, env, flyway, loggers, mappings, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
  info:
    os:
      enabled: true
    java:
      enabled: true
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

bookstore:
  greet: Hello catalog at local